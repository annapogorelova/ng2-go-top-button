<div>
  <h1>
    Welcome to {{ title }}!
  </h1>

  <div *ngFor="let value of values">
    <div class="picture">
      Image {{value}}
    </div>
  </div>

  <go-top-button [animate]="true"
                 [tabIndex]="10"
                 [speed]="50"
                 [acceleration]="2"
                 [scrollDistance]="100"
                 [classNames]="'custom-class'"
                 [styles]="{color: 'green'}">
    Up
  </go-top-button>
</div>
